name: Run Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest
          
      - name: Run linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Run tests (with forced failure)
        run: |
          pytest -v -m "fail_ci"  # –ù–∞–º–µ—Ä–µ–Ω–Ω–æ –ø–∞–¥–∞—é—â–∏–π —Ç–µ—Å—Ç
          # pytest -m "not fail_ci"  # –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è —Ä–µ–∞–ª—å–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤
          
      - name: Notify Telegram on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üö® **Tests Failed!**
            ‚ñ∏ Repository: [`${{ github.repository }}`](https://github.com/${{ github.repository }})
            ‚ñ∏ Python: `${{ matrix.python-version }}` (${{ matrix.os }})
            ‚ñ∏ Commit: [${GITHUB_SHA:0:7}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            ‚ñ∏ Logs: [View in GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})