            â–¸ Repository: [`${{ github.repository }}`](https://github.com/${{ github.repository }})
            â–¸ Python: `${{ matrix.python-version }}` (${{ matrix.os }})
            â–¸ Commit: [${GITHUB_SHA:0:7}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
